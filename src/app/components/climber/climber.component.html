<div>
  <p><b>Name:</b> {{climber.firstName | uppercase}} {{climber.lastName | uppercase}}</p>
  <p><b>Weight (lbs):</b> <input value="{{climber.weightLb}}" size="5"></p>
  <p><b>Weight (kg):</b> {{climber.weightKg}}</p>
  <p><b>Average Flash Grade:</b> V{{climber.avgFlashGrade}}</p>
  <p><b>Average Grade:</b> V{{climber.avgGrade}}</p>
  <p><b>Max Grade:</b> V{{climber.maxGrade}}</p>
</div>
